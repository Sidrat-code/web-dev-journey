<!DOCTYPE html>
<html lang="en">

<!--whatevr the extra information we add in a tag we  called that attributes -->
<!-- for example in html tag we added lang which shows that our html is in enlish language-->

<head>
    <meta charset="UTF-8"> <!--like this charset is also an attributes-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DAY 04 = ANCHOR ELEMENTS</title>
    <!-- anchor tags are used to add links in webpage -->
</head>

<body>
    <h1> Mostly used websites are :</h1>
    <ul>
        <li> <a href="https://www.google.com/"> Google </a></li>
        <!--<a> is the tag used for adding link -->
        <!--href  is an attribute -->
        <li> <a href="https://chatgpt.com/"> ChatGpt </a></li>
        <li> <a href="https://www.youtube.com/"> Youtube </a></li>
    </ul>
</body>

</html>
