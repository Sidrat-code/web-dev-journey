<!DOCTYPE html>
<html >

<head>
    
    <title> DAY 03 - LIST IN HTML </title>
</head>

<body>

    <!--two types of list n html order and unorder -->

    <!--first we see unorder list-->

    <ul>
        <!--to add itmes in list we use <li> tag-->
        <li> Bread </li>
        <li> jam</li>
        <li> biscuit </li>
    </ul>
    <!--NOW WE CAN ALSO DO NESTING IN IT -->
    <ul>
        <li>
            <h2> FOOD ITEMS LIST </h2> bread
        </li>
        <li> jam </li>
        <li> biscuit</li>
    </ul>

    <!-- NOW WE SEE ORDER LIST , means a list which has sequence-->

    <ol>
        <li> bread</li>
        <li> jam</li>
        <li>biscuit</li>

    </ol>

    <!-- we can change the tupes of numbering also in order list-->
    <ol type="A">
        <li> bread</li>
        <li> jam</li>
        <li> biscuit</li>
    </ol>


    <!--we can aslo do small abcd type in a same way -->


</body>

</html>
