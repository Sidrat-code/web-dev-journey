<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SUB AND SUP TAG</title>
</head>

<body>
    <h1>basic maths formula</h1>
    <h2>a<sup>2</sup>+b<sup>2</sup>+2ab</h2>
    <!--here h2 is parent element and sup is child element -->
    <hr>
    <h1> formula of water molecule</h1>
    <h2>H<sub>2</sub>O</h2>
    <!--here also h2 is a parent element and sub is a child element-->
</body>

</html>
